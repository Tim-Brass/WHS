<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Rotator - Debug Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <script>
        let websites = [
            { url: "https://www.example.com", duration: 5000, reloadInterval: 10000 },
            { url: "https://www.wikipedia.org", duration: 5000, reloadInterval: 10000 }
        ];

        let tabWindows = [];
        let currentIndex = 0;
        let popupsBlocked = false;

        function openTabs() {
            console.log("ðŸ“¢ Proberen tabs te openen...");
            document.documentElement.requestFullscreen().catch(err => console.log("âš ï¸ Fullscreen niet toegestaan:", err));

            websites.forEach((site, index) => {
                setTimeout(() => {
                    let newTab = window.open(site.url, "_blank");
                    
                    if (newTab) {
                        tabWindows.push({ tab: newTab, ...site });
                        console.log(`âœ… Tab geopend: ${site.url}`);
                    } else {
                        popupsBlocked = true;
                        console.log(`ðŸš¨ Pop-up geblokkeerd: ${site.url}`);
                    }

                    if (tabWindows.length === websites.length) {
                        if (!popupsBlocked) {
                            console.log("âœ… Alle tabs geopend, start rotatie...");
                            setTimeout(rotateTabs, websites[0].duration);
                        } else {
                            alert("âš ï¸ Pop-ups geblokkeerd! Sta pop-ups toe en probeer opnieuw.");
                        }
                    }
                }, index * 500);
            });
        }

        function rotateTabs() {
            if (tabWindows.length === 0) {
                console.log("âŒ Geen tabbladen om te roteren.");
                return;
            }

            let activeTab = tabWindows[currentIndex];

            if (activeTab.tab.closed) {
                alert("ðŸš¨ Een tabblad is gesloten! Start opnieuw.");
                console.log(`ðŸš¨ Gesloten tab: ${activeTab.url}`);
                return;
            }

            setTimeout(() => {
                activeTab.tab.focus();
                console.log(`ðŸ”„ Wisselen naar tab: ${activeTab.url}`);
            }, 100);

            if (activeTab.reloadInterval) {
                setTimeout(() => {
                    console.log(`ðŸ”ƒ Herladen: ${activeTab.url}`);
                    activeTab.tab.location.reload();
                }, activeTab.reloadInterval);
            }

            currentIndex = (currentIndex + 1) % tabWindows.length;
            setTimeout(rotateTabs, tabWindows[currentIndex].duration);
        }

        document.getElementById("startBtn").addEventListener("click", openTabs);
    </script>
</head>
<body>
    <h1>Tab Rotator - Debug Mode</h1>
    <button id="startBtn">Start Rotatie</button>
    <p>Klik op "Start Rotatie" om te beginnen.</p>
</body>
</html>
